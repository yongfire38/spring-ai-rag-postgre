<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI RAG 채팅</title>
    <script src="/js/marked.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* 사이드바 스타일 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .new-chat-btn:hover {
            background-color: #2980b9;
        }
        
        .sessions-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #bdc3c7;
        }
        
        .sessions-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .session-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-item:hover {
            background-color: #4a5f7a;
        }
        
        .session-item.active {
            background-color: #3498db;
        }
        
        .session-content {
            flex: 1;
            cursor: pointer;
        }
        
        .session-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .session-time {
            font-size: 11px;
            color: #bdc3c7;
        }
        
        .delete-session-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            transition: background-color 0.2s;
            opacity: 0.7;
            margin-left: 8px;
        }
        
        .delete-session-btn:hover {
            background-color: #e74c3c;
            color: white;
            opacity: 1;
        }
        
        /* 메인 컨텐츠 스타일 */
        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            background-color: white;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .current-session-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background-color: #fff;
            border-color: #ddd;
            border-bottom-color: white;
            margin-bottom: -1px;
            font-weight: bold;
        }
        
        /* 모델 선택 영역 */
        .model-selection {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        
        .model-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
            min-width: 200px;
        }
        
        .model-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
        }
        
        .model-status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .model-status.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .model-status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .chat-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background-color: #e9ecef;
            color: #333;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .send-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
            
            .model-selection {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .model-select {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <button class="new-chat-btn" onclick="createNewSession()">
            + 새 채팅
        </button>
        
        <div class="sessions-header">채팅 목록</div>
        <div class="sessions-list" id="sessions-list">
            <!-- 세션 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div class="main-content">
    <div class="container">
            <div class="current-session-title" id="current-session-title">새 채팅</div>
        
        <div class="tabs">
            <div class="tab active" id="rag-tab" onclick="switchTab('rag')">RAG 채팅</div>
            <div class="tab" id="simple-tab" onclick="switchTab('simple')">일반 채팅</div>
        </div>
        
        <!-- 모델 선택 영역 -->
        <div class="model-selection" id="model-selection" style="display: none;">
            <label for="model-select">사용할 모델:</label>
            <select id="model-select" class="model-select" onchange="onModelChange()">
                <option value="">모델을 선택하세요...</option>
            </select>
            <span id="model-status" class="model-status"></span>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- 채팅 메시지들이 여기에 표시됩니다 -->
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" class="send-btn" onclick="sendMessage()">전송</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentMode = 'rag';
        let currentSessionId = null;
        let availableModels = [];
        let selectedModel = '';
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadOllamaModels();
            loadSessions();
        });
        
        /**
         * Ollama 모델 목록을 로드합니다.
         */
        function loadOllamaModels() {
            const modelSelection = document.getElementById('model-selection');
            const modelSelect = document.getElementById('model-select');
            const modelStatus = document.getElementById('model-status');
            
            // 상태 초기화
            modelStatus.textContent = '모델 목록을 불러오는 중...';
            modelStatus.className = 'model-status';
            
            fetch('/api/ollama/models')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.available) {
                        availableModels = data.models || [];
                        const defaultModel = data.defaultModel || '';
                        
                        // selectbox 옵션 초기화
                        modelSelect.innerHTML = '<option value="">모델을 선택하세요...</option>';
                        
                        // 모델 옵션 추가
                        availableModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            option.textContent = model;
                            modelSelect.appendChild(option);
                        });
                        
                        // 기본 모델 선택
                        if (defaultModel && availableModels.includes(defaultModel)) {
                            modelSelect.value = defaultModel;
                            selectedModel = defaultModel;
                            console.log('기본 모델 선택됨:', defaultModel);
                        }
                        
                        // 모델 선택 영역 표시
                        modelSelection.style.display = 'flex';
                        
                        // 상태 메시지 업데이트
                        if (availableModels.length > 0) {
                            modelStatus.textContent = `사용 가능한 모델: ${availableModels.length}개`;
                            modelStatus.className = 'model-status success';
                        } else {
                            modelStatus.textContent = '사용 가능한 모델이 없습니다';
                            modelStatus.className = 'model-status warning';
                        }
                    } else {
                        modelSelection.style.display = 'flex';
                        modelSelect.innerHTML = '<option value="">모델 목록 로드 실패</option>';
                        modelSelect.disabled = true;
                        
                        modelStatus.textContent = '모델 목록을 불러올 수 없습니다';
                        modelStatus.className = 'model-status error';
                    }
                })
                .catch(error => {
                    console.error('모델 목록 로드 중 오류:', error);
                    
                    modelSelection.style.display = 'flex';
                    modelSelect.innerHTML = '<option value="">모델 목록 로드 실패</option>';
                    modelSelect.disabled = true;
                    
                    modelStatus.textContent = '모델 목록을 불러오는 중 오류가 발생했습니다';
                    modelStatus.className = 'model-status error';
                });
        }
        
        /**
         * 선택된 모델을 가져옵니다.
         */
        function getSelectedModel() {
            const modelSelect = document.getElementById('model-select');
            return modelSelect ? modelSelect.value : '';
        }
        
        /**
         * 모델 선택 변경 이벤트 핸들러
         */
        function onModelChange() {
            const newSelectedModel = getSelectedModel();
            selectedModel = newSelectedModel; // 전역 변수 업데이트
            console.log('선택된 모델:', selectedModel);
            
            // 모델 변경 시 UI 피드백 (선택사항)
            const modelStatus = document.getElementById('model-status');
            if (selectedModel && selectedModel.trim() !== '') {
                modelStatus.textContent = `선택된 모델: ${selectedModel}`;
                modelStatus.className = 'model-status success';
            } else {
                modelStatus.textContent = '기본 모델 사용';
                modelStatus.className = 'model-status warning';
            }
        }
        
        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('rag-tab').classList.remove('active');
            document.getElementById('simple-tab').classList.remove('active');
            document.getElementById(mode + '-tab').classList.add('active');
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(content, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // AI 메시지는 마크다운으로 렌더링
                messageDiv.innerHTML = marked.parse(content);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            const sendBtn = document.getElementById('send-btn');
            
            if (message === '') return;

            // 버튼 비활성화
            sendBtn.disabled = true;
            
            // 사용자 메시지 추가
            addMessage(message, true);
            input.value = '';
            
            // AI 응답을 위한 메시지 div 생성
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.classList.add('message', 'ai-message');
            document.getElementById('chat-container').appendChild(aiMessageDiv);
            
            // 로딩 표시
            aiMessageDiv.textContent = '...';
            
            // 스트리밍 API 엔드포인트 결정
            const endpoint = currentMode === 'rag' ? '/ai/rag/stream' : '/ai/simple/stream';
            
            // 선택된 모델 가져오기
            const selectedModel = getSelectedModel();
            
            // URL 파라미터 구성
            const params = new URLSearchParams();
            params.append('message', message);
            if (selectedModel && selectedModel.trim() !== '') {
                params.append('model', selectedModel);
            }
            
            // 세션 ID 확인 및 로깅
            console.log('현재 세션 ID:', currentSessionId);
            if (currentSessionId) {
                params.append('sessionId', currentSessionId);
                console.log('세션 ID 전달됨:', currentSessionId);
            } else {
                console.warn('세션 ID가 없음 - 기본 세션으로 처리됨');
            }
            
            // EventSource를 사용한 스트리밍 응답 처리
            const eventSource = new EventSource(`${endpoint}?${params.toString()}`);
            let fullResponse = '';
            
            // 메시지 수신 시 처리 
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 응답 텍스트 추출 및 누적
                    if (data.result && data.result.output && data.result.output.text) {
                        const chunk = data.result.output.text;
                        fullResponse += chunk;
                        
                        // 마크다운을 HTML로 변환 (marked.js 사용)
                        try {
                            aiMessageDiv.innerHTML = marked.parse(fullResponse);
                        } catch (markdownError) {
                            // 마크다운 변환 오류 시 기본 텍스트로 표시
                            console.error('마크다운 변환 오류:', markdownError);
                            aiMessageDiv.innerText = fullResponse;
                        }
                        
                        // 스크롤을 맨 아래로
                        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                    }
                } catch (e) {
                    console.error('스트리밍 데이터 파싱 오류:', e);
                }
            };
            
            // 오류 발생 시 처리
            eventSource.onerror = function(error) {
                console.error('EventSource 상태:', eventSource.readyState);
                console.error('요청 URL:', eventSource.url);
                
                eventSource.close();
                
                // 응답이 비어있는 경우 오류 메시지 표시
                if (!fullResponse) {
                    aiMessageDiv.innerHTML = '<div style="color: #e74c3c; font-style: italic;">응답 생성 중 오류가 발생했습니다. 네트워크 연결을 확인하고 다시 시도해 주세요.</div>';
                }

                // 버튼 활성화
                sendBtn.disabled = false;
                
                // 오류 시에도 세션 목록 새로고침 (부분 응답이 있을 수 있음)
                if (fullResponse) {
                    loadSessions();
                }
            };
            
            // 스트림 완료 시 처리
            eventSource.addEventListener('complete', function() {
                eventSource.close();

                // 버튼 활성화
                sendBtn.disabled = false;
                
                // 응답 완료 후 세션 목록 새로고침 (제목 업데이트 반영)
                loadSessions();
            });
        }
        
        /**
         * 새 채팅 세션 생성
         */
        function createNewSession() {
            console.log('새 세션 생성 시작...');
            
            fetch('/api/chat/sessions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
    })
    .then(response => {
                    console.log('세션 생성 응답 상태:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('새 세션 생성 성공:', data);
                    currentSessionId = data.sessionId;
                    document.getElementById('current-session-title').textContent = data.title;
                    document.getElementById('chat-container').innerHTML = '';
                    
                    // 세션 목록 즉시 새로고침
                    loadSessions();
    })
    .catch(error => {
                    console.error('새 세션 생성 중 오류:', error);
                    alert('새 세션 생성에 실패했습니다: ' + error.message);
                });
        }
        
        /**
         * 세션 목록 로드
         */
        function loadSessions() {
            console.log('세션 목록 로드 시작...');
            
            return fetch('/api/chat/sessions')
                .then(response => {
                    console.log('세션 목록 응답 상태:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(sessions => {
                    console.log('세션 목록 로드 성공:', sessions);
                    const sessionsList = document.getElementById('sessions-list');
                    sessionsList.innerHTML = '';
                    
                    if (sessions.length === 0) {
                        console.log('세션이 없습니다.');
                        sessionsList.innerHTML = '<div class="session-item" style="text-align: center; color: #666; padding: 10px;">세션이 없습니다</div>';
                        return sessions;
                    }
                    
                    sessions.forEach(session => {
                        const sessionItem = document.createElement('div');
                        sessionItem.className = 'session-item';
                        sessionItem.innerHTML = `
                            <div class="session-content" onclick="loadSession('${session.sessionId}')">
                                <div class="session-title">${session.title}</div>
                                <div class="session-time">${formatDate(session.lastMessageAt)}</div>
                            </div>
                            <button class="delete-session-btn" onclick="deleteSession('${session.sessionId}', event)" title="세션 삭제">
                                ×
                            </button>
                        `;
                        
                        sessionsList.appendChild(sessionItem);
                    });
                    
                    console.log(`세션 목록 업데이트 완료: ${sessions.length}개 세션`);
                    return sessions;
                })
                .catch(error => {
                    console.error('세션 목록 로드 중 오류:', error);
                    alert('세션 목록을 불러오는데 실패했습니다: ' + error.message);
                    throw error;
                });
        }
        
        /**
         * 특정 세션 로드
         */
        function loadSession(sessionId) {
            currentSessionId = sessionId;
            
            // 세션 제목 업데이트
            fetch(`/api/chat/sessions/${sessionId}`)
                .then(response => response.json())
                .then(session => {
                    document.getElementById('current-session-title').textContent = session.title;
                    document.getElementById('chat-container').innerHTML = '';
                    
                    // 세션 메시지 로드
                    loadSessionMessages(sessionId);
                })
                .catch(error => {
                    console.error('세션 로드 중 오류:', error);
                });
            
            // 세션 목록에서 활성 세션 표시
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
            
            console.log('세션 로드됨:', sessionId);
        }
        
        /**
         * 세션 메시지 로드
         */
        function loadSessionMessages(sessionId) {
            fetch(`/api/chat/sessions/${sessionId}/messages`)
            .then(response => response.json())
                .then(messages => {
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '';
                    
                    messages.forEach(message => {
                        const isUser = message.messageType === 'USER';
                        addMessage(message.content, isUser);
                    });
                })
                .catch(error => {
                    console.error('세션 메시지 로드 중 오류:', error);
                });
        }
        
        /**
         * 세션 삭제
         */
        function deleteSession(sessionId, event) {
            // 이벤트 전파 중지 (부모 클릭 이벤트 방지)
            event.stopPropagation();
            
            if (!confirm('이 세션을 삭제하시겠습니까?')) {
                return;
            }
            
            fetch(`/api/chat/sessions/${sessionId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // 현재 세션이 삭제된 세션인 경우 다른 세션으로 전환
                    if (currentSessionId === sessionId) {
                        // 세션 목록 새로고침 후 첫 번째 세션으로 전환
                        loadSessions();
                        document.getElementById('chat-container').innerHTML = '';
                        document.getElementById('current-session-title').textContent = '새 채팅';
                    } else {
                        // UI만 업데이트
                        loadSessions();
                    }
                    
                    console.log('세션 삭제 완료:', sessionId);
                } else {
                    throw new Error('세션 삭제 실패');
                }
            })
            .catch(error => {
                console.error('세션 삭제 실패:', error);
                alert('세션 삭제에 실패했습니다.');
            });
        }
        
        /**
         * 날짜 포맷팅
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            if (diffDays < 7) return `${diffDays}일 전`;
            
            return date.toLocaleDateString('ko-KR');
        }
        
        /**
         * 세션 관리 시스템을 초기화합니다.
         */
        function initializeSessionManagement() {
            console.log('세션 관리 초기화 시작');
            
            // 서버에서 세션 목록 가져오기
            loadSessions().then(() => {
                console.log('세션 목록 로드 완료');
                
                // 세션이 없으면 새 세션 생성
                const sessionsList = document.getElementById('sessions-list');
                if (sessionsList.children.length === 0 || 
                    (sessionsList.children.length === 1 && sessionsList.children[0].textContent.includes('세션이 없습니다'))) {
                    console.log('세션이 없음, 새 세션 생성');
                    createNewSession();
                }
            }).catch(error => {
                console.error('세션 초기화 실패:', error);
                // 오류 시 새 세션 생성
                console.log('오류로 인한 새 세션 생성');
                createNewSession();
            });
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadOllamaModels();
            initializeSessionManagement();
        });
    </script>
